<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous" defer></script>
    <script defer src="./scripts/auth.js"></script>
    <script defer src="./scripts/contact.js"></script>
    <script defer src="./scripts/script.js"></script>

    <link rel="stylesheet" href="./css/style.css">
    <title>Pharma - Fale Conosco</title>
</head>
<body>
    
    <header>
        <nav id="navbar" class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img id="logo" alt="Logo da Farmácia Pharma">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>     
                
                <button id="dark-mode-btn" class="btn btn-secondary ml-auto">Dark Mode</button>
                
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                     
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <form class="p-5" style="max-width: 600px; margin: 0 auto">
            <fieldset>
                <legend>Formulário de contato</legend>
        
                <div class="mb-3">
                    <label for="username" class="form-label">Nome:</label>
                    <input id="username" name="username" type="text" class="form-control">
                </div>
        
                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone para contato:</label>
                    <input id="telefone" name="telefone" type="tel" class="form-control">
                </div>
        
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail:</label>
                    <input id="email" name="email" type="email" class="form-control">
                </div>
        
                <div class="mb-3">
                    <label for="assunto" class="form-label">Assunto:</label>
                    <select name="assunto" id="assunto" class="form-select">
                        
                    </select>
                </div>
        
                <div class="mb-3">
                    <label for="mensagem" class="form-label">Sua mensagem:</label>
                    <textarea name="mensagem" id="mensagem" cols="30" rows="10" class="form-control"></textarea>
                </div>
        
                <div class="mb-3">
                    <div class="form-check">
                        <input type="radio" name="orcamento" id="orcamento" class="form-check-input">
                        <label for="orcamento" class="form-check-label">Esta mensagem é sobre um orçamento</label>
                    </div>
                </div>
        
                <div class="mb-3">
                    <input type="submit" value="Enviar" class="btn btn-primary">
                </div>
            </fieldset>
        </form>
        
    </main>
    <footer>

    </footer>
</body>
</html>
