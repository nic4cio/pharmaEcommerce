<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous" defer></script>

    <link rel="stylesheet" href="style.css">
    <title>Pharma - Fale Conosco</title>
</head>
<body>
    
    <header>
        <nav id="navbar" class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="pharmaLogo.svg" alt="Logo da Farmácia Pharma">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>           
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html">Todos os remédios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sobre nós</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./contato.html">Fale conosco</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <form>
            <fieldset>
                <legend>Formulário de contato</legend>

                <p>
                    <label for="username">Nome:</label>
                    <input id="username" name="username" type="text">
                </p>

                <p>
                    <label for="telefone">Telefone para contato:</label>
                    <input id="telefone" name="telefone" type="tel">
                </p>

                <p>
                    <label for="email">E-mail:</label>
                    <input id="email" name="email" type="email">
                </p>

                <p>
                    <label for="assunto">Assunto:</label>
                    <select name="assunto" id="assunto">
                        <option value="duvida">Dúvida</option>
                        <option value="feedback">Feedback</option>
                        <option value="consideracao">Consideração</option>
                        <option value="reclamacao">Reclamação</option>
                    </select>
                </p>

                <p>
                    <label for="mensagem">Sua mensagem:</label>
                    <p>
                        <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
                    </p>
                </p>

                <p>
                    <label for="orcamento">Esta mensagem é sobre um orçamento</label>
                    <input type="radio" name="orcamento" id="orcamento">
                </p>

                <p>
                    <input type="submit" value="Enviar">
                </p>

            </fieldset>
        </form>

    </main>
    <footer>

    </footer>
</body>
</html>
